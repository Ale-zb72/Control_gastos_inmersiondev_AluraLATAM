<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos Mensuales</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    
    <div class="main-container">
        <div class="container">
            <div class="img-container">
                <img src="./assets/img/titulo.png" />
            </div>
            <div class="mes">
                <label class="Mes" for="mesGasto">Mes:</label>
                <input type="text" id="mesGasto" placeholder="Ej: Septiembre">
            </div>
            <div class="form-group">
                <input type="text" id="nombreGasto" placeholder="Nombre del gasto">
                <input type="number" id="valorGasto" placeholder="Valor del gasto" min="0" step="0.01">
                <input type="text" id="descripcionGasto" placeholder="Descripcion del gasto">
                <button id="botonFormulario" onclick="clickBoton()">Agregar Gasto</button>
            </div>
            <ul id="listaDeGastos"></ul>
            <div class="total">
                Total Mensual: MX $ <span id="totalGastos">0.00</span>
            </div>
            <button onclick="descargarPDF()">Descargar gastos</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>

</html>
